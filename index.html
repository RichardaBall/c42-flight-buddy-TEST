<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>C42 Flight Buddy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: #f5f5f5;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }
    body.dark-mode {
      background: #121212;
      color: #eee;
    }
    input {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      font-size: 1rem;
      background: #fff;
      border: 1px solid #ccc;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }
    body.dark-mode input {
      background: #333;
      border-color: #555;
      color: #eee;
    }
    #results {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border-radius: 5px;
      white-space: pre-wrap;
      font-weight: normal;
      transition: background 0.3s, color 0.3s;
    }
    body.dark-mode #results {
      background: #222;
      color: #eee;
    }
    .ok { color: green; }
    .bad { color: red; }
    .warn { color: orange; }
    .green { color: green; }
    .amber { color: orange; }
    .red { color: red; }
    .highlight { font-weight: normal; }
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      transition: color 0.3s;
    }
    body.dark-mode footer {
      color: #aaa;
    }
    #toggle-theme {
      margin-bottom: 15px;
      padding: 5px 10px;
      font-size: 0.8rem;
      cursor: pointer;
      background: #ddd;
      border: none;
      border-radius: 4px;
      transition: background 0.3s, color 0.3s;
    }
    body.dark-mode #toggle-theme {
      background: #444;
      color: #eee;
    }
  </style>
</head>
<body>
  <h1>C42 Flight Buddy</h1>
  <button id="toggle-theme">Dark Mode</button>
  <p><em>Version: 2.0</em></p>
  <p>Check flight weather at Swansea Airport</p>

  <label for="start">Flight Start (GMT):</label>
  <input type="datetime-local" id="start" />

  <label for="duration">Flight Duration (hours):</label>
  <input type="number" id="duration" min="0.5" step="0.5" value="1" />

  <div id="results"></div>

  <footer>
    &copy; 2025 Richard Ball. All rights reserved.
  </footer>

<script>
const LAT = 51.605;
const LON = -4.064;
const API_KEY = '81a0d8bef1288c6437560f89b336dd33';
const elevation = 295;
const METAR_API_URL = "https://api.metar-taf.com/metar/EGFH"; // Metar-TAF API URL for Swansea Airport METAR

function estimateDewPoint(temp, humidity) {
  return temp - ((100 - humidity) / 5);
}

function estimateCloudBase(temp, dewPoint) {
  return Math.round((temp - dewPoint) * 400);
}

function highlight(label, value, condition, cls="bad") {
  if (!condition) return label + value;
  return `${label}<span class="${cls} highlight">${value}</span>`;
}

function predictRunway(windDir) {
  const runways = { '04': 40, '22': 220, '10': 100, '28': 280 };
  return Object.entries(runways).reduce((a, b) => {
    const aDiff = Math.min(Math.abs(a[1] - windDir), 360 - Math.abs(a[1] - windDir));
    const bDiff = Math.min(Math.abs(b[1] - windDir), 360 - Math.abs(b[1] - windDir));
    return aDiff < bDiff ? a : b;
  })[0];
}

function checkLimits(wind, gusts, vis, desc, cloudCover, cloudBase) {
  if (parseFloat(wind) > 20) return { safe: false, msg: "Wind exceeds C42 limits (>20 kt)" };
  if (parseFloat(gusts) > 20) return { safe: false, msg: "Gust exceeds C42 limits (>20 kt)" };
  if (vis < 5000) return { safe: false, msg: "Visibility too low (<5000 m)" };
  const descLower = desc.toLowerCase();
  if (descLower.includes("fog") || descLower.includes("mist")) {
    return { safe: false, msg: "Fog or mist present â€” not suitable" };
  }
  if (cloudBase < 1000) return { safe: false, msg: "Estimated cloud base below 1000 ft AGL" };
  return { safe: true, msg: "" };
}

async function getMetarData() {
  try {
    const response = await fetch(METAR_API_URL, { method: 'GET' });
    const data = await response.json();
    return data.data && data.data[0] ? data.data[0] : null;
  } catch (error) {
    console.error("Error fetching METAR data:", error);
    return null;
  }
}

async function checkFlight() {
  const startInput = document.getElementById("start").value;
  const duration = parseFloat(document.getElementById("duration").value);
  const resDiv = document.getElementById("results");

  if (!startInput || isNaN(duration) || duration <= 0) {
    resDiv.innerHTML = '<p class="bad">Please enter a valid start time and duration.</p>';
    return;
  }

  const startTime = new Date(startInput + "Z");
  const now = new Date();
  const maxForecastTime = new Date(now.getTime() + 5 * 24 * 60 * 60 * 1000);
  const endTime = new Date(startTime.getTime() + duration * 3600 * 1000);

  if (startTime <= now || startTime > maxForecastTime || endTime > maxForecastTime) {
    resDiv.innerHTML = '<p class="bad">Please enter a valid start time and duration within the next 5 days.</p>';
    return;
  }

  resDiv.innerHTML = '<p>Loading weather data...</p>';

  let metarData = await getMetarData();

  // Fallback to OpenWeather if METAR data is unavailable
  if (!metarData) {
    try {
      const response = await fetch(`https://api.openweathermap.org/data/2.5/forecast?lat=${LAT}&lon=${LON}&appid=${API_KEY}&units=metric`);
      const data = await response.json();
      // Use OpenWeather data processing here if necessary
      metarData = { /* Simulated fallback structure here */ };
    } catch (error) {
      resDiv.innerHTML = '<p class="bad">Error fetching weather data from OpenWeather.</p>';
      return;
    }
  }

  // Process weather data (either from METAR or OpenWeather)
  // Include the rest of the flight logic here, similar to your original checkFlight() logic

  // Example METAR data handling
  const visibility = metarData.visibility || 10000;
  const weatherDesc = metarData.weather || "Unknown"; // Process METAR descriptions as needed

  // Build the weather message
  const message = `Visibility: ${visibility} m\nWeather: ${weatherDesc}`;
  resDiv.innerHTML = `<p class="ok">${message}</p>`;
}

window.addEventListener('load', () => {
  const now = new Date();
  now.setUTCMinutes(0,0,0);
  now.setUTCHours(now.getUTCHours() + 1);
  const isoString = now.toISOString().slice(0,16);
  document.getElementById("start").value = isoString;
  document.getElementById("duration").value = 1;
  checkFlight();

  // Theme toggle button
  const toggleBtn = document.getElementById('toggle-theme');
  const body = document.body;

  // Load saved theme
  const savedTheme = localStorage.getItem('theme');
  if (savedTheme === 'dark') {
    body.classList.add('dark-mode');
    toggleBtn.textContent = 'Light Mode';
  }

  toggleBtn.addEventListener('click', () => {
    if (body.classList.contains('dark-mode')) {
      body.classList.remove('dark-mode');
      toggleBtn.textContent = 'Dark Mode';
      localStorage.setItem('theme', 'light');
    } else {
      body.classList.add('dark-mode');
      toggleBtn.textContent = 'Light Mode';
      localStorage.setItem('theme', 'dark');
    }
  });
});

document.getElementById("start").addEventListener("change", checkFlight);
document.getElementById("duration").addEventListener("input", checkFlight);
</script>
</body>
</html>
